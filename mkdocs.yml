site_name: OSS Sustain Guard
site_description: Multi-language package sustainability guide and CLI documentation
site_url: https://onukura.github.io/oss-sustain-guard/
repo_url: https://github.com/onukura/oss-sustain-guard
repo_name: onukura/oss-sustain-guard
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  palette:
    scheme: default
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
exclude_docs: |
  local/**
nav:
  - Home: index.md
  - Getting Started: GETTING_STARTED.md
  - About:
      - How We Differ: DIFFERENCES_FROM_SIMILAR_INITIATIVES.md
  - Usage:
      - Recursive Scanning: RECURSIVE_SCANNING_GUIDE.md
      - Dependency Analysis: DEPENDENCY_ANALYSIS_GUIDE.md
      - Gratitude Vending Machine: GRATITUDE_VENDING_MACHINE.md
  - Configuration:
      - Exclude Packages: EXCLUDE_PACKAGES_GUIDE.md
      - Bot Detection: BOT_DETECTION_GUIDE.md
      - Scan Depth & Time Windows: SCAN_DEPTH_GUIDE.md
      - Caching: CACHING_GUIDE.md
  - Scoring & Metrics:
      - Built-in Metrics: BUILT_IN_METRICS_GUIDE.md
      - CHAOSS Metrics Alignment: CHAOSS_METRICS_ALIGNMENT_VALIDATION.md
      - Custom Metrics: CUSTOM_METRICS_GUIDE.md
      - Scoring Profiles (Custom): SCORING_PROFILES_GUIDE.md
  - Integrations:
      - GitHub Actions: GITHUB_ACTIONS_GUIDE.md
      - Pre-commit Integration: PRE_COMMIT_INTEGRATION.md
  - Support:
      - Troubleshooting & FAQ: TROUBLESHOOTING_FAQ.md
